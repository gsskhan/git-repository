<!-- Toolbar -->
<mat-toolbar role="heading" color="primary">  
    <span>{{title}}</span>
    <span class="spacer-toolbar"></span>
    <span>{{userFirstName | titlecase}}&nbsp;</span>
    <span>
        <a mat-icon-button [matMenuTriggerFor]="menu" >
            <mat-icon>more_vert</mat-icon>
        </a>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink = "home">Home</button>
            <button mat-menu-item routerLink = "logout">Log out</button>
        </mat-menu>
    </span>
</mat-toolbar>

<!-- main content -->
<router-outlet></router-outlet>
