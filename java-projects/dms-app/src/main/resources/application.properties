spring.main.banner-mode=off

spring.data.mongodb.database=dms
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.repositories.enabled=true

spring.datasource.url=jdbc:derby://localhost:1527/dms;create=true
spring.datasource.username=
spring.datasource.password=
spring.datasource.initialize=false
spring.datasource.driver-class-name=org.apache.derby.jdbc.ClientDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.servlet.context-path=/dms

## Logging levels
logging.level.org.dms.middleware.app=DEBUG
logging.level.org.springframework.data=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework=WARN
 
# Logging pattern for the console
logging.pattern.console=[%-5level] [%-36logger{36}] %m%n